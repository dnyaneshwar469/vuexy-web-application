<div class="main-body-parent">
    <div class="card-main-bg calender-parent calender-border">
        <div class="row">
            <div class="col-lg-2 pe-0">
                <div class="calender-left-col">
                    <button class="btn btn-primary w-100">Add Event</button>
                </div>
            </div>
            <div class="col-lg-10 ps-0">
                <div class="calender-right-col">
                    <div>
                        <div class="month-week-day-row">
                            <div class="d-flex align-items-center">
                                <div class="btn-group">
                                    <button class="btn ps-0 pre-next-btn" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate">
                                        <span>
                                            <svg height="24px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "/></svg>
                                        </span>
                                    </button>
                                    <!-- <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
                                        Today
                                    </div> -->
                                    <button class="btn pe-0 pre-next-btn" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
                                        <span>
                                            <svg height="24px" id="Layer_1" style="enable-background:new 0 0 12 12;" version="1.1" viewBox="0 0 512 512" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="160,115.4 180.7,96 352,256 180.7,416 160,396.7 310.5,256 "/></svg>
                                        </span>
                                    </button>
                                </div>
                                <div class="ms-3">
                                    <h5 class="mb-0">{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h5>
                                </div>
                            </div>
                            <div>
                                <div class="btn-group">
                                    <div class="btn btn-primary-cal mt-0" (click)="setView(CalendarView.Month)" [class.activeBtn]="view === CalendarView.Month">
                                        Month
                                    </div>
                                    <div class="btn btn-primary-cal mt-0" (click)="setView(CalendarView.Week)" [class.activeBtn]="view === CalendarView.Week">
                                        Week
                                    </div>
                                    <div class="btn btn-primary-cal mt-0" (click)="setView(CalendarView.Day)" [class.activeBtn]="view === CalendarView.Day">
                                        Day
                                    </div>
                                    <div class="btn btn-primary-cal mt-0" (click)="setView(CalendarView.Day)" [class.activeBtn]="view === CalendarView.Day">
                                        List
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div [ngSwitch]="view">
                        <mwl-calendar-month-view *ngSwitchDefault [viewDate]="viewDate">
                        </mwl-calendar-month-view>
                    
                        <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate">
                        </mwl-calendar-week-view>
                    
                        <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate">
                        </mwl-calendar-day-view>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
