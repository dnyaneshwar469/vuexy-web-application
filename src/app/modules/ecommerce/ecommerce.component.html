<div class="ecommerce-parent main-body-parent">
    <div class="row">
        <div class="col-lg-4">
            <div class="card-main-bg card-style position-relative">
                <p class="card-headeing mb-2">Congratulations ðŸŽ‰ {{getUserName.userName}}!</p>
                <p class="card-text">You have won gold medal</p>
                <h3 class="total-sales-revenue">$48.9k</h3>
                <button class="btn btn-primary">View Sales</button>
                <div class="gold-badge-div">
                    <img class="img-fluid" src="/assets/images/ecommerce/badge-gold.svg" alt="">
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card-main-bg h-100 card-style">
                <div class="d-flex justify-content-between">
                    <p class="static-heading">Statistics</p>
                    <p class="update-text">Updated 1 month ago</p>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="statistics-media-parent">
                        <div class="me-4">
                            <div class="stat-icon-div sales-bg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-trending-up">
                                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                    <polyline points="17 6 23 6 23 12"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="stat-media-right">
                            <p class="mb-0 stat-media-heading">230k</p>
                            <span class="stat-media-text">Sales</span>
                        </div>
                    </div>

                    <div class="statistics-media-parent">
                        <div class="me-4">
                            <div class="stat-icon-div customers-bg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-user">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                        </div>
                        <div class="stat-media-right">
                            <p class="mb-0 stat-media-heading">8.549k</p>
                            <span class="stat-media-text">Customers</span>
                        </div>
                    </div>

                    <div class="statistics-media-parent">
                        <div class="me-4">
                            <div class="stat-icon-div products-bg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-box"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                            </div>
                        </div>
                        <div class="stat-media-right">
                            <p class="mb-0 stat-media-heading">1.423k</p>
                            <span class="stat-media-text">Products</span>
                        </div>
                    </div>

                    <div class="statistics-media-parent">
                        <div class="me-4">
                            <div class="stat-icon-div revenue-bg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-dollar-sign">
                                    <line x1="12" y1="1" x2="12" y2="23"></line>
                                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="stat-media-right">
                            <p class="mb-0 stat-media-heading">$9745</p>
                            <span class="stat-media-text">Revenue</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mt-4">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card-main-bg card-style position-relative">
                        <h6 class="orders-profite-heading">Orders</h6>
                        <p class="font-weight-bolder mb-1">2,76k</p>

                        <div>
                            <div id="chart">
                                <apx-chart
                                  [series]="chartOptions.series"
                                  [chart]="chartOptions.chart"
                                  [dataLabels]="chartOptions.dataLabels"
                                  [plotOptions]="chartOptions.plotOptions"
                                  [responsive]="chartOptions.responsive"
                                  [xaxis]="chartOptions.xaxis"
                                  [fill]="chartOptions.fill"
                                ></apx-chart>
                              </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card-main-bg card-style position-relative">
                        <h6 class="orders-profite-heading">Profit</h6>
                        <p class="font-weight-bolder mb-1">6,24k</p>

                        <div>
                            <div id="chart">
                                <apx-chart
                                  [series]="chartOptions.series"
                                  [chart]="chartOptions.chart"
                                  [dataLabels]="chartOptions.dataLabels"
                                  [plotOptions]="chartOptions.plotOptions"
                                  [responsive]="chartOptions.responsive"
                                  [xaxis]="chartOptions.xaxis"
                                  [fill]="chartOptions.fill"
                                ></apx-chart>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
